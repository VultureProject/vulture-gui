# Simple configuration for an HTTP proxy listening on port 80 on all
# interfaces and forwarding requests to a single backend "servers" with a
# single server "server1" listening on 127.0.0.1:8000
global
    stats socket /var/sockets/haproxy/admin.sock expose-fd listeners level admin group vlt-web mode 660

    daemon
    maxconn 256

    # moved in haproxy_internals
    # lua-load /usr/local/share/haproxy/lua/cors/cors.lua
    # lua-load /usr/local/share/haproxy/lua/session/session.lua "127.0.0.5" 6379 "changeme"

    nbthread 4

    ssl-default-bind-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256


defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend cc81fc99-67f8-5708-9343-40d4b48a2462
    bind *:80
    default_backend fa61c81e-2232-573d-a213-3d01bedd8967

backend fa61c81e-2232-573d-a213-3d01bedd8967
    server server1 127.0.0.6:8000 maxconn 32
