# Log forwarders
{% for log_om in log_forwarders %}
# Log forwarder {{ log_om.name }}
{% for filename in log_om.get_rsyslog_filenames() -%}
"/zroot/rsyslog{{filename}}" {# filename begins with / (verified in form) #}
{% endfor -%}
{
    su root wheel
    {{log_om.rotation_period}}
    missingok
    rotate {{log_om.retention_time}}
    compress
    delaycompress
    create 0640 root wheel
    notifempty
    dateext
    dateformat .%Y-%m-%d
    sharedscripts  # execute script one time for all log files
    postrotate
        /usr/sbin/jexec rsyslog /usr/sbin/service rsyslogd reload
    endscript
}
{% endfor %}
