template(name="sentinel_syslog" type="list" option.jsonf="on") {
    constant(value="{")
    constant(value="\"SyslogMessage\":\"") property(name="msg")
    constant(value="\",\"HostName\":\"") property(name="hostname")
    constant(value="\",\"SeverityLevel\":\"") property(name="syslogseverity-text")
    constant(value="\",\"SeverityNumber\":\"") property(name="syslogseverity")
    constant(value="\",\"Facility\":\"") property(name="syslogfacility-text")
    constant(value="\",\"TimeGenerated\":\"") property(name="timegenerated")
    constant(value="\",\"TimeCollected\":\"") property(name="timestamp")
    constant(value="\",\"EventTime\":\"") property(name="timestamp")
    constant(value="\",\"ProcessID\":\"") property(name="procid")
    constant(value="\",\"ProcessName\":\"") property(name="programname")
    constant(value="\",\"SourceSystem\":\"") property(name="hostname")
    constant(value="\",\"Computer\": \"{{ node.name }}\"")
    constant(value=",\"HostIP\":\"") property(name="fromhost-ip")
    constant(value="\"}")
}

