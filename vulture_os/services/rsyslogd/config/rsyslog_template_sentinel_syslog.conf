template(name="sentinel_syslog" type="list") {
    property(name="timegenerated") constant(value=" {{node.name}} ") property(name="$!tenants_name") constant(value="-darwin")
    constant(value=" {")
    constant(value="\"SyslogMessage\":\"") property(name="msg")
    constant(value="\",\"HostName\":\"") property(name="hostname")
    constant(value="\",\"SeverityLevel\":\"") property(name="syslogseverity-text")
    constant(value="\",\"SeverityNumber\":\"") property(name="syslogseverity")
    constant(value="\",\"Facility\":\"") property(name="syslogfacility-text")
    constant(value="\",\"TimeGenerated\":\"") property(name="timegenerated" dateFormat="rfc3339")
    constant(value="\",\"TimeCollected\":\"") property(name="timestamp" dateFormat="rfc3339")
    constant(value="\",\"EventTime\":\"") property(name="timestamp" dateFormat="rfc3339")
    constant(value="\",\"ProcessID\":\"") property(name="procid")
    constant(value="\",\"ProcessName\":\"") property(name="programname")
    constant(value="\",\"CollectorHostName\": \"{{ node.name }}\"")
    constant(value="\",\"SourceSystem\":\"Vulture")
    constant(value="\",\"Computer\":\"") property(name="hostname")
    constant(value="\",\"HostIP\":\"") property(name="fromhost-ip")
    constant(value="\"}\n")
}

