backend idp_{{conf.id}}

    timeout connect 2s
    timeout server 20s
    mode http

    acl fqdn hdr(host) {{conf.external_fqdn}}
    acl fqdn hdr(host) {{conf.external_fqdn}}:
    acl oauth path /oauth2/token
    acl oauth path /oauth2/authorize
    acl oauth path /oauth2/user_info
    acl oauth path /.well-known/openid-configuration
    acl template path -i -m beg /templates/
    http-request deny deny_status 403 if !oauth !template !fqdn

    errorfile 429 /usr/local/etc/haproxy.d/templates/html_login_{{conf.id}}.html
    http-request deny deny_status 429 if { path -i -m beg /oauth2/authorize } !METH_POST

    http-request set-path /portal/{{ conf.id }}%[path] unless template

    # Load-Balance between cluster nodes
    server srv-portal_{{ conf.id }} portal:9000/{{conf.id}}/ check ssl crt /var/db/pki/node.pem ca-file /var/db/pki/ca.pem
