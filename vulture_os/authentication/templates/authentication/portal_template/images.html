{% load i18n %}

<div class="panel  panel-bordered panel-dark">
    <div class="panel-heading">
        <h3 class="panel-title">{% trans "The following images are available: "%}</h3>
    </div>
    <div class="panel-body">
        <p> Use this tag like this: <code>&lt;img src="&#123;&#123;image_tag&#125;&#125;"/&gt;</code></p>
        <table class="table">
            <thead>
                <tr>
                    <th style="width: 10%;">{% trans "Name" %}</th>
                    <th style="width: 70%;">{% trans "Image" %}</th>
                    <th style="width: 20%;">{% trans "Tag" %}</th>
                </tr>
            </thead>
            <tbody style="height: 10px; overflow: auto;" class="availables_image"></tbody>
        </table>
    </div>
</div>
