{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ TITLE }} | {% trans "Log in" %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/fontawesome.min.css' %}">
  <link href="{% static 'css/nifty.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="container" class="cls-container">
    <div id="bg-overlay"></div>
    
    <!-- /.login-logo -->
    <div class="cls-content">
      <div class="cls-content-sm panel" id="login-panel">
        <div class="panel-body">
          <div class="mar-ver">
            <img src="{% static 'img/vulture-logo.png' %}" id="logo_signin"/>

            <div id="login_header">
                <h1 class="h3">{% trans "Login" %}</h1>
            </div>

            {% if error %}
              <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ error }}
              </div>
            {% endif %}
            
            {% if info %}
              <div class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ info|safe }}
              </div>
            {% endif %}

            <form action="{% url 'gui.login' %}" method="POST" id="login_form">
              {% csrf_token %}
                <div class="form-group text-left">
                  <label>{% trans "Username" %}:</label>
                    <input type="text" class="form-control" name="username" autofocus>
                </div>
                <div class="form-group text-left">
                  <label>{% trans "Password" %}:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <input type="hidden" id="next" name="next" value="{{ request.GET.next }}">

                <button class="btn btn-primary btn-lg btn-block " type="submit">{% trans "Sign in" %}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
