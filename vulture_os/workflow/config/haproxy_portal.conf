backend portal_{{ conf.id }}
    timeout connect 2s
    timeout server 20s
    mode http

    acl portal path -i -m beg /self
    acl portal path -i -m beg /oauth2/
    acl portal path /vulture_disconnect
    acl portal path -i -m beg /templates/
    acl template path -i -m beg /templates/

    # Mandatory directives for authentication
    http-request add-header X-Forwarded-Proto http if ! { ssl_fc }
    http-request add-header X-Forwarded-Proto https if { ssl_fc }

    http-request set-path /portal/{{ conf.id }}%[path] unless template
    http-request set-path /portal/{{ conf.id }}/ if METH_POST !portal

    # Load-Balance between cluster nodes
    server srv-portal_{{ conf.id }} portal:9000/{{conf.id}}/ ssl crt /var/db/pki/node.pem ca-file /var/db/pki/ca.pem
    {% for node in nodes %}
    server srv-portal_{{ node.name }}_{{ conf.id }} {{node.name}}:9000/{{conf.id}}/{{conf.backend.id}}/ ssl crt {{node.get_certificate().bundle_filename}} ca-file /var/db/pki/ca.pem
    {% endfor %}
