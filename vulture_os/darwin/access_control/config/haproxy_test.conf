defaults
    mode    http
    timeout connect 100000
    timeout client  100000
    timeout server  100000

frontend http
    bind *:80
    mode http

{{ rules }}
    use_backend backend_0 if {{ conditions }}
    default_backend backend_1

backend backend_0
